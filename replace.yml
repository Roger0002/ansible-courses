---
- name: Playbook demonstrativo do m√≥dulo replace
  hosts: gerenciado
  tasks:
    - name: replace line in testFile2
      lineinfile:
        path: /tmp/testFile2
        regexp: "^added.*$"
        line: "line replaced by lineinfile module"
    - name: replace line in testFile3
      replace:
        path: /tmp/testFile3
        regexp: ".*module$"
        replace: "line replaced by replace module"
