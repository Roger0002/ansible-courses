---
- name: Playbook demonstrativo do m√≥dulo parted
  hosts: gerenciado
  become: yes
  tasks:
    - name: Create partitions
      parted:
        device: "{{ item }}"
        number: 1
        state: present
        part_end: 1GiB
        label: msdos
        flags: [lvm]
      loop:
        - /dev/nvme1n1
        - /dev/nvme2n1

